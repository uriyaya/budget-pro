<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F1923"/>
      <stop offset="100%" style="stop-color:#1A2332"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4"/>
      <stop offset="100%" style="stop-color:#45B7AA"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>
  <!-- Coin circle -->
  <circle cx="256" cy="240" r="130" fill="none" stroke="url(#accent)" stroke-width="16" opacity="0.3"/>
  <circle cx="256" cy="240" r="130" fill="none" stroke="url(#accent)" stroke-width="16" 
          stroke-dasharray="220 600" stroke-linecap="round"/>
  <!-- Shekel symbol ₪ -->
  <text x="256" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="140" font-weight="700" fill="#4ECDC4">₪</text>
  <!-- App name -->
  <text x="256" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="700" fill="#F0F2F8" letter-spacing="4">BUDGET</text>
  <text x="256" y="468" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="500" fill="#6B7394" letter-spacing="8">PRO</text>
</svg>
